<!DOCTYPE html>

<body>
  <header class="header">
    <div class="container clearfix">
      <div class="header__socials">
        <ul class="header__socials__list hidden-text clearfix">
          <li class="header__socials__item header__socials__fb"> <a href="https://www.facebook.com/" target="_blank" class="header__socials__link">      <span class="header__socials__text">facebook</span></a></li>
          <li class="header__socials__item header__socials__b">     <a href="https://vk.com/" target="_blank" class="header__socials__link"><span class="header__socials__text">vkontakte</span></a></li>

        </ul>
      </div>
      <div class="header__phone">  <span class="header__phone-number">+7 (921) 123-12-13         </span></div>
      <div class="header__adress"><span class="header__adress-adr">ул. Маяковская 6, оф 17</span></div>
    </div>

  <div class="search">

        <ul class="search__nav__list">
          <li class="search__nav__item"> <a href="#" class="search__nav__link active"> <span class="search__nav__text">Карта проезда </span></a></li>
          <li class="search__nav__item"> <a href="#" class="search__nav__link"> <span class="search__nav__text">История заказов</span></a></li>
          <li class="search__nav__item"> <a href="#" class="search__nav__link"> <span class="search__nav__text">Корзина            </span></a></li>
        </ul>
      </div>
    </div>
  </div>
